<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aceptación de Cookies</title>
</head>
<body>
    <div id="avisoCookies" class="aviso-cookies">
        <p>Este sitio web utiliza cookies para mejorar la experiencia del usuario.</p>
        <form id="cookiesForm">
            <label><input type="checkbox" name="cookiesAnaliticas"> Cookies Analíticas</label><br>
            <label><input type="checkbox" name="cookiesPublicitarias"> Cookies Publicitarias</label><br>
            <label><input type="checkbox" name="cookiesPersonalizadas"> Cookies Personalizadas</label><br>
            <button type="submit">Aceptar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
