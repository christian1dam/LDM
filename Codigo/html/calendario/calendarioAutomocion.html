<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Automoviles 2024</title>
    <link rel="stylesheet" href="./../../css/calendario/calendarioAutomoviles.css">
    <script src="./../../js/calendario/calendarioAutomoviles.js" type="module" defer></script> 
</head>

<body>
    <header class="mainHeader" id="header">
        <h1>Trabajo de Calendario</h1>
    </header>
    <main>

        <section class="contenedorCalendario" id="contenedorCalendario">

            <section class="estiloFrase"> <!--Muestra una frase cogida de una api publica de github-->
                <p id="frase"></p>
                <p id="autor"></p>
            </section>
            
            <header class="subHeader">
                <div class="mostrarMesYAnyo" id="mostrarMesYAnyo"></div> <!--Muestra el mes y el año del calendario, se controla desde JS-->
    
                <form class="botones">
                    <button id="anteriorMes">&laquo; Anterior</button> <!--&laquo; simbolo << -->
                    <button id="proximoMes">Siguiente &raquo;</button> <!--&raquo; simbolo >> -->
                </form>
            </header>

            <section class="diasSemana" id="diasSemana"> <!--Columnas del calendario-->
                <div>Lunes</div>
                <div>Martes</div>
                <div>Miércoles</div>
                <div>Jueves</div>
                <div>Viernes</div>
                <div>Sábado</div>
                <div>Domingo</div>
            </section>
    
            <div class="calendario" id="calendario"></div> <!--Despliega los días del calendario, se controla desde JS-->

        </section>

        <section class="crearEvento" id="crearEvento"> <!--Se mostrará cuando se seleccione una fecha y permitirá crear un evento-->
            <h2>Crear evento</h2>
            <form>
                <input class="setTituloEvento" type="text" id="setTituloEvento" placeholder="Introduce el título del evento">
                <div>
                    <button id="guardarEvento">Guardar</button>
                    <button id="cancelar">Cancelar</button>
                </div>
            </form>
        </section>

        <section class="verYBorrarEvento" id="VerYBorrarEvento"> <!--Se mostrará cuando se seleccione una fecha y permitirá crear un evento-->
            <h2>Evento</h2>
            <form>
                <p id="mostrarEvento"></p>
                <div>
                    <button id="borrarEvento">Borrar</button>
                    <button id="cerrar">Cerrar</button>
                </div>
            </form>
        </section>

        <!--  -->
    </main>
    <footer class="footer">
        <p>trabajo realizado por Christianrmch</p>
    </footer>

    <!-- defer -> se asegura de que el JS solamentes se ejecuta una vez cargado el HTML en el navegador -->
    <!--type="module" -> indica que el archivo js puede importar y exportar funciones, objetos o variables entre diferentes archivos js.-->
</body>

</html>
