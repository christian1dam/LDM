<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie De Taylor</title>
    <link rel="stylesheet" href="./senosycosenos.css">
</head>
<body>
    <header>Senos y cosenos</header>
    <main>
        <form>
            <div>introduce un numero para calcular su seno: </div>
            <input type="number" name="seno" id="seno">
            <div>introduce cuantas iteraciones para calcular el seno quieres hacer: </div>
            <input type="number" name="seno" id="iterSeno">
            <button type="button" id="buttonSeno">evaluar</button>
            <input type="number" name="senoresultado" id="senoResultado">
            <div>introduce un numero para calcular su coseno: </div>
            <input type="number" name="coseno" id="coseno">
            <div>introduce cuantas iteraciones para calcular el coseno quieres hacer: </div>
            <input type="number" name="seno" id="iterCoseno">
            <button type="button" id="buttonCoseno">evaluar</button>
            <input type="number" name="cosenoresultado" id="cosenoResultado">
        </form>
    </main>
    <script src="./senosycosenos.js"></script>
</body>
</html>
